<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
<script type="text/javascript">
    var personheight = prompt("请输入身高米数");
    var personage = prompt("请输入年龄");
    var personweight = prompt("请输入体重(kg)");
    var personSex = prompt("请输入性别(男:1 女:0)");
    var BMI = personweight / (personheight * personheight);
    personheight = parseInt(personheight);
    personage = parseInt(personage);
    personweight=parseInt(personweight);
    personSex=parseInt(personSex);
    BMI = parseInt(BMI);
    var TZL = 1.2 * BMI +0.23* personage - 5.4 - 10.8 * personSex;
    TZL=TZL.toFixed(2);
    var minNum = (0.15 + 0.10 * (1 - personSex));
    var maxNum = (0.18 + 0.10 * (1 - personSex));
    if(TZL < maxNum && TZL > minNum) {
        document.write("你的体脂率为", TZL);
        document.write("你的体脂率正常");
    } else {
        document.write("你的体脂率为", TZL);
        document.write("你的体脂率不正常");
    }
</script>
</body>

</html>
